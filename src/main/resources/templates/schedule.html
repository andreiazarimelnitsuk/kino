<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Cinema Schedule</h1>

<form action="/filter" method="get">
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre"><br><br>

    <label for="ageRestriction">Age Restriction:</label>
    <input type="number" id="ageRestriction" name="ageRestriction"><br><br>

    <label for="startTime">Start Time:</label>
    <input type="text" id="startTime" name="startTime"><br><br>

    <label for="language">Language:</label>
    <input type="text" id="language" name="language"><br><br>

    <input type="submit" value="Filter">
</form>

<table>
    <tr>
        <th>Movie Title</th>
        <th>Genre</th>
        <th>Age Restriction</th>
        <th>Start Time</th>
        <th>Language</th>
        <th>Occupied Seats</th>
        <th>Total Seats</th>
    </tr>
    <!-- Результаты фильтрации будут отображены здесь -->
    <!-- Используем Thymeleaf для отображения результатов -->
    <tr th:each="session : ${sessions}">
        <td th:text="${session.movieTitle}"></td>
        <td th:text="${session.genre}"></td>
        <td th:text="${session.ageRestriction}"></td>
        <td th:text="${session.startTime}"></td>
        <td th:text="${session.language}"></td>
        <td th:text="${session.occupiedSeats}"></td>
        <td th:text="${session.totalSeats}"></td>
    </tr>
</table>
</body>
</html>
